<div class="pagination-post">
  <div class="previous">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">&laquo; 上一篇</a>
    {% else %}
      <span>&laquo; 上一篇</span>
    {% endif %}
  </div>
  <div class="next">
    {% if page.next.url %}
      <a href="{{ page.next.url }}">下一篇 &raquo;</a>
    {% else %}
      <span>下一篇 &raquo;</span>
    {% endif %}
  </div>
</div>
